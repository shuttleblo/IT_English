{% extends "signup/base.html" %}

{% block body %}
    <div class="container">
        <div class="greeting mt-1">
            <p class="welcome" style="text-align:center">Welcome to</p>
            <p class="itenglish" style="text-align:center">IT English</p>
        </div>

        <div class="input w-50 text-center">
            <div class="input-child">
                <form method="post" action="" class="form-group row justify-content-center">
                    {% csrf_token %}
                    {% for item in form %}
                        <div class="form-group col-sm-8 m-3">
                            <label for="{{item.id_for_label}}">{{item.label}}</label>
                            <input 
                                type="{{item.field.widget.input_type}}"
                                placeholder="{{item.label}}"
                                class="form-control p-2" 
                                {% if item.field.required %}required{% endif %} 
                                name="{{item.name}}" 
                                id="{{item.id_for_label}}">
                        </div>
                    {% endfor %}
                    <button type="submit" class="submit btn btn-primary w-50 m-3">Create your account</button>
                </form>
            </div>
        </div>
    </div>
        {% comment %} <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> {% endcomment %}
{% endblock %}
