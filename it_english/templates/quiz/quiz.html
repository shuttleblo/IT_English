{% extends "question/base.html" %}

{% block body %}
    <div class="container">
        <h1>IT English</h1>

        <form method="POST" action="{% url 'it_english:quiz' %}">
            {% csrf_token %} 

            {% for q in quizzes %}
                <div class="form-group">
                    <label for="quiz">{{q.quiz}}</label>
                </div>
                <div class="form-check">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{q.quiz}}" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            {{q.op1}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{q.quiz}}" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            {{q.op2}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{q.quiz}}" id="gridRadios1" value="option3">
                        <label class="form-check-label" for="gridRadios1">
                            {{q.op3}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{q.quiz}}" id="gridRadios2" value="option4">
                        <label class="form-check-label" for="gridRadios2">
                            {{q.op4}}
                        </label>
                    </div>
                    <br>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
